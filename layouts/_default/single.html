{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <span class="post-date">{{ .Site.Params.DateForm | default "Jan 2, 2006" | .Date.Format }}<br>{{ .ReadingTime }} min read</span>
  {{ .Content }}
</div>

<div id="commento"></div>
<script src="https://commento.stormhub.io/js/commento.js"></script>

{{ partial "default_foot.html" . }}
